<template>
    <lightning-card title="Interviews">
        <template if:true={interviews.data} onload={testLog}>
            <ul class='slds-p-left_medium'>
                <template for:each={interviews.data} for:item='interview'>
                    <c-interview-component key={interview.Id} interview={interview}></c-interview-component>
                </template>
            </ul>
            <lightning-layout-item size="12">
                <lightning-card>
                    <lightning-button onclick={createNewInterview} label="New Interview" class="slds-m-left_x-small" slot="actions">
                    </lightning-button>
                </lightning-card>
            </lightning-layout-item>
        </template>
    </lightning-card>
</template>
