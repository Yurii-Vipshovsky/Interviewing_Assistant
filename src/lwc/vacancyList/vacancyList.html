<template>
    <lightning-card title="Vacancies">
        <template if:true={vacancies.data}>
            <ul class='slds-p-left_medium'>
                <template for:each={vacancies.data} for:item='vacancy'>
                    <c-vacancy-component key={vacancy.id} vacancy={vacancy}></c-vacancy-component>
                </template>
            </ul>
        </template>
        <div class='slds-p-around_medium'>
            <lightning-button label='Add Vacancy' onclick={addVacancy}></lightning-button>
        </div>
        <template if:true={showForm}>
            <div class=slds-p-around_medium>
                <lightning-input label='Name' onchange={handleNameChanged}></lightning-input><br>
                <lightning-input label='Description' onchange={handleDescriptionChanged}></lightning-input><br>
                <lightning-button class='slds-p-top_small' label='Create Vacancy' onclick={createVacancy}></lightning-button>
            </div>
        </template>
        <template if:true={showSuccess}>
            <div class=slds-p-around_medium>
                <p>Success</p>
            </div>
        </template>
    </lightning-card>
</template>
